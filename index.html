<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card ID - Tomás Martín</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/089bb77d5e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="card border-dark mb-3 shadow p-3 mb-5 bg-body rounded" style="width: 25rem;">
            <img src="./src/styles/img/bosque.jpg" class="card-img-top" alt="image">
            <div class="card-body">
                <br>
                <h2 class="card-title ">Tomás Martín</h2>
                <br>
                <div class="card-text">
                    <p><i class="fa-solid fa-music"></i> Músico</p>
                    <p><i class="fa-solid fa-graduation-cap"></i>Profesorado Superior de Violoncello</p>
                    <p><i class="fa-solid fa-code"></i> Intentando programación</p>
                </div>
                <br>
                <a href="https://www.instagram.com/martintomi/" class="btn btn-dark" id="insta" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
